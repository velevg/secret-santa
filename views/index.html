    <script>
        // Check if the message has already been shown
        if (!sessionStorage.getItem('messageShown') && "{if $smarty.session.message}{$smarty.session.message}{/if}") {
            window.sessionMessage = "{if $smarty.session.message}{$smarty.session.message}{/if}";
            sessionStorage.setItem('messageShown', true);
        }
