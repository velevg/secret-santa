<div class='w-75'>
    <form method="POST" id="editProfileForm">
        <div class='d-flex justify-content-center'>
            <h5 class='card-title fs-3'>Edit Profile</h5>
        </div>
        <div class='mt-5 mb-5'>
            <!-- <div class='form-floating mb-1'>
            <input type='text' class='form-control bg-transparent shadow border border-0'
                id='profileEmail' placeholder='' value='' name="email"
                pattern='[^\s@]+@[^\s@]+\.[^\s@]+$' />
            <label for='profileEmail'>Email</label>
        </div> -->
            <div class='form-floating mb-1'>
                <input type='text' class='form-control bg-transparent shadow border border-0' id='name' placeholder=''
                    value='' name="name" pattern='[^\s@]+@[^\s@]+\.[^\s@]+$' />
                <label for='name'>Name</label>
            </div>
            <div class='form-floating mb-1'>
                <input type='password' class='form-control bg-transparent shadow border border-0' id='old_password'
                    placeholder='' value='' name="old_password" pattern='[^\s@]+@[^\s@]+\.[^\s@]+$' />
                <label for='old_password'>old password</label>
            </div>
            <div class='form-floating mb-1'>
                <input type='password' class='form-control bg-transparent shadow border border-0' id='new_password'
                    placeholder='' value='' name="new_password" pattern='[^\s@]+@[^\s@]+\.[^\s@]+$' />
                <label for='new_password'>new password</label>
            </div>
            <div class='form-floating mb-1'>
                <input type='password' class='form-control bg-transparent shadow border border-0'
                    id='confirm_new_password' placeholder='' value='' name="confirm_new_password"
                    pattern='[^\s@]+@[^\s@]+\.[^\s@]+$' />
                <label for='confirm_new_password'>confirm new password</label>
            </div>
        </div>
        <div class='d-flex justify-content-center'>
            <input id="editProfileBtn" class="btn btn-success" value="Save">
            <input type="hidden" name="edit_profile" value="edit_profile">
            <input id="editProfileCsrf" type="hidden" name="csrf_token" value="{$csrf_token}">
